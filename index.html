layout: default
title: Kamala Pillai's Blog
---
<ul class="posts">
	<div class="grid_container">
		{% for post in site.posts %}
			<div class="grid_item">
				<li><a href="{{ post.url }}">{{ post.picture }}</a></li>
				<li><a class="posts" href="{{ post.url }}">{{ post.title }}</a></li>
			</div>
		{% endfor %}
	</div>
</ul>
