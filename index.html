---
layout: default
title: Kamala Pillai's Blog
---
<div class="welcome">
	<h1 class="welcome">Hi there! Welcome to my blog.</h1>
</div>

<ul class="posts">
	<div class="grid_container">
		{% for post in site.posts %}
			<div class="grid_item">
				<li><a href="{{ post.url }}">{{ post.picture_link }}</a></li>
				<li><a class="posts" href="{{ post.url }}">{{ post.title }}</a></li>
			</div>
		{% endfor %}
	</div>
</ul>
