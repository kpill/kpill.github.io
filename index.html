---
layout: default
title: Kamala Pillai's Blog
---
<div class="welcome-box-blue"></div>
<div class="welcome-box-black"></div>
<img src="/images/about3.jpg" width="500" height="600" style="float: left; margin-left: 5%">

<ul class="posts">
	<div class="grid_container">
		{% for post in site.posts %}
			<div class="grid_item">
				<li><a href="{{ post.url }}">{{ post.picture_link }}</a></li>
				<li><a class="posts" href="{{ post.url }}">{{ post.title }}</a></li>
			</div>
		{% endfor %}
	</div>
</ul>
